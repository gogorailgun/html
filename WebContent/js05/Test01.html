	<form method="get" action="sample.html" id="frm" name="frm" class="w3-content w3-center mw700">
		<h2 class="w3-orange w3-padding w3-card-4">회원 정보 입력</h2>
		
		<div class="w3-col w3-padding w3-card-4">

				<label for="name" class="w3-col m2 w3-right-align">이름 : </label>

			<div class="w3-col w3-margin-top">

		</div>
		
		<div class="w3-col w3-card-4 w3-margin-top">
