<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Class</title>
<!-- 
	External Style 적용방법
	
	link 태그를 만들고
		속성 ]
			
			rel : 	관계를 밝혀주는 속성
					우리의 경우 스타일 적용 파일이므로
						stylesheet
					라고 적는다.
				
			type : 문서의 mime 타입을 적는다.
					
					text/css
						
			href	: 문서의 위치를 지정하는 속성
					
					우리의 경우
						
						../css/d05/Test12.css
 -->
<link rel="stylesheet" type="text/css" href="../css/d05/Test12.css" >
</head>
<body>
	<h1>Background Image Test</h1>
</body>
</html>
