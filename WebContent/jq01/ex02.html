<!DOCTYPE html>

<title>JavaScript Study</title>

<script type="text/javascript" src="../js/jq01/ex02.js"></script>

	label {

</style>

</script>

<body>
	<div class="w3-content w3-center" style="max-width: 700px;">
		<!-- 타이틀 -->
		<h1 class="w3-deep-orange w3-padding w3-card-4 w3-margin-top">로 그 인</h1>
		
		<!-- 입력태그들... -->
		<form method="get" action="../jq01/sample02.html" id="frm" name="frm">
		<div class="w3-col w3-padding w3-card-4">
			<div class="w3-col w3-margin-top">
				<label for="id" class="w3-col m2 w3-right-align">I D : </label>
				<div class="w3-col m10 w3-padding">
					<input type="text" id="id" name="id" class="w3-col w3-input w3-border">
				</div>
			</div>
			<div class="w3-col w3-margin-top">
				<label for="pw" class="w3-col m2 w3-right-align">P W : </label>
				<div class="w3-col m10 w3-padding">
					<input type="password" id="pw" name="pw" class="w3-col w3-input w3-border">
				</div>
			</div>
		</div>
		</form>
		<!-- 버튼 태그 -->
		<div class="w3-col w3-card-4 w3-margin-top w3-margin-bottom">
			<div class="w3-half w3-button w3-green w3-hover-lime" id="login"><h5>Login</h5></div>
			<div class="w3-half w3-button w3-blue w3-hover-aqua" id="cbtn"><h5>cancel</h5></div>
		</div>
