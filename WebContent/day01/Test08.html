<!DOCTYPE html>

<meta charset="UTF-8">
<title>영역 태그들...</title>
</head>
<body>
<!-- 
	영역 태그란?
		html 문서의 태그들은 저마다 고유의 기능을 가지고 있는데...
		모든 태그가 고유의 기능을 가지고 있는 것은 아니다
		
		영역만을 가지는 태그
		
		종류 ]
			
			인라인 태그
			==> 태그의 내용물에 따라서 영역이 결종되는 태그들...
			
			블럭태그
			==> 웹브라우저의 가로 모두를(100%) 영역으로 가지는 태그
				ex ]
					div, p, pre, hr, h1 ~ 6, ...
 -->
	<div style="display: inline-block; background-color: Tomato; width: 300px; height:150px">div 태그1</div><!--
 --><div style="display: inline-block; background-color: Gray; width: 300px; height:150px">div 태그2</div>
	<div style="background-color: DodgerBlue; width: 300px; height:150px">div 태그3</div>
	<span style="background-color: MediumSeaGreen; width: 300px; height:150px">span 태그1</span>
	<span style="background-color: SlateBlue; width: 300px; height:150px">span 태그2</span>
	<span style="background-color: Orange; width: 300px; height:150px">span 태그3</span><div style="display: inline-block; background-color: Gray; width: 300px; height:150px">div 태그2</div>

</body>
</html>
