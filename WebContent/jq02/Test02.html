<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Study</title>
<link rel="stylesheet" type="text/css" href="../css/w3.css">
<link rel="stylesheet" type="text/css" href="../css/cls.css">
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="../js/jq02/Test02.js"></script>
<style type="text/css">
	label{
		font-size: 16pt;
	}
	#msg{
		font-size: 20pt;
		font-weight:bold;
		color:indigo;
	}
	
</style>
</head>
<body>
	<div class="w3-content w3-center mw700">
		<h1 class="w3-blue w3-padding w3-card-4">로그인 비동기통신</h1>
		<div class="w3-col w3-padding w3-card-4 w3-margin-top" id="in01">
			<div class="w3-col">
				<label for="id" class="w3-col m2 w3-right-align w3-text-gray">I D : &nbsp</label>
				<input type="text" name="id" id="id" placeholder="아이디를입력하세요"
						class="w3-col m9 w3-input w3-border w3-round-4">
			</div>
			<div class="w3-col">
				<label for="id" class="w3-col m2 w3-right-align w3-text-gray">P W : &nbsp</label>
				<input type="text" name="pw" id="pw" placeholder="비밀번호를입력하세요"
						class="w3-col m9 w3-input w3-border w3-round-4">
			</div>
			
			<div class="w3-col w3-margin-top" id="btndiv">
				<div class="w3-col w3-half w3-button w3-red w3-hover-orange" id="btn1">Reset</div>
				<div class="w3-col w3-half w3-button w3-blue w3-hover-aqua" id="btn2">Login</div>
			</div>
		</div>
		<div class="w3-col w3-padding w3-card-4 w3-hide" id="in02"><span id="msg">이미 로그인 했습니다!!!</span></div>
	</div>
</body>
</html>
