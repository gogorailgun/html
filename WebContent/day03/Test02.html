<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Image Tag</title>
</head>
<body style="text-align: center;">
	<div style="display: inline-block; width: 450px;">
		<h3 style="height: 50px;">이미지에 제목 추가하기</h3>
		<figure>
			<img src="../img/download/naver_logo.png" title="naver logo" width="100%" height="auto" border="1">
			<figcaption>[ 그림1 ] 네이버</figcaption>
		</figure>
		<figure>
			<figcaption>[ 그림2 ] 숙제</figcaption>
			<img src="../img/download/h012.jpg" title="1006 숙제" width="100%" height="auto" border="1">
		</figure>
	</div>
</body>
</html>
