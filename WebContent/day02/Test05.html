<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	a{
		text-decoration-line: none;
	}
</style>
</head>
<body style="text-align: center;">
	<section style="display: inline-block; width: 600px;">
		<header>
			<div style="height: 150px; background-color:purple;">
				<h1>HyperLink Test</h1>
			</div>
			<nav style="color:white;">
				<a href="#bottom">
					<div style="display: inline-block; width: 190px; height: 50px; background-color:aqua;">bottom</div>
				</a>
				<a href="#mid1">
					<div style="display: inline-block; width: 190px; height: 50px; background-color:DodgerBlue;">middle1</div>
				</a>
				<a href="#mid">
					<div style="display: inline-block; width: 190px; height: 50px; background-color:slateblue;">middle</div>
				</a>
			</nav>
		</header>
		<hr>
		<section>
			<article id="mid1;" style="display: inline-block; width: 500px; height: 1000px; background-color:Tomato;">mid1
			</article>
			<article id="mid;" style="display: inline-block; width: 500px; height: 1000px; background-color:Crimson;">mid
			</article>
			<article id="bottom;" style="display: inline-block; width: 500px; height: 1000px; background-color:GreenYellow;">bottom
			</article>
		
	</section>
</body>
</html>
