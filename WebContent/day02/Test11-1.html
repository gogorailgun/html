<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table, td{
		border: 2px solid green;
		border-collapse: collapse;
	}
	td{
		text-align: center;
	}
</style>
</head>
<body>
	<table style="width: 450px; height: 600px;">
		<tr style="height:100px;">
			<td rowspan="3" style="background-color:rgb(255, 255, 71);">Nav</td>
			<td colspan="3" style="background-color:rgb(255, 125, 90);">Header</td>
		</tr>
		<tr>
			<td style="background-color:rgb(235, 84, 50);">nav</td>
			<td style="background-color:rgb(205, 77, 34);">Section</td>
			<td style="background-color:rgb(155, 20, 89);">aside</td>
		</tr>
		<tr>
			<td colspan="3" style="background-color:rgb(225, 199, 71);">Footer</td>
		</tr>
	</table>
	<hr>
	<table style="width: 450px; height: 600px;">
		<tr>
			<td colspan="3" style="background-color:blue"></td>
			<td style="background-color:indigo;"></td>
		</tr>
		<tr>
			<td rowspan="3"style="background-color:red"></td>
			<td colspan="3"style="background-color:yellow"></td>
		</tr>
			<td colspan="2" style="background-color:Crimson"></td>
			<td rowspan="2"style="background-color:green"></td>
		<tr>
			<td style="background-color:yellowgreen"></td>
			<td style="background-color:MediumSpringGreen"></td>
		</tr>
	</table>
	
</body>
</html>
