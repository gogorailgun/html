<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text tag</title>
</head>
<body>
	<header>
		<center>
			<h2>&lt; 텍스트 관련 태그 &gt;</h2>
		</center>
	</header>
	<hr>
	<section>
		<center>
			<article>
				<p><b>텍스트볼드처리</b></p>
				<p><strong>텍스트 중요 표시</strong></p>
				<p><small>텍스트 축소 표시</small></p>
				<p><i>텍스트 기울여서 표사</i></p>
				<p><em>텍스트 강조 표시</em></p>
				<p><ins>텍스트 밑줄 표시</ins></p>
				<p><del>텍스트 삭제선 표시</del></p>
				<p>텍스트 <sub> 아래첨자</sub></p>
				<p>텍스트<sup> 윗 첨자</sup></p>
				<p><mark>텍스트 하이라이트</mark></p>
			</article>
		</center>
	</section>
	
</body>
</html>
