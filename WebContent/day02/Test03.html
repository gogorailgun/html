<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hyper Link 공부</title>
</head>
<body>
	<header>
		<center>
			<h2>&lt; 하이퍼링크 관련 태그 &gt;</h2>
		</center>
	</header>
	<section>
		<article>
			<a href="http://www.w3.org" target="_blank">W3C 사이트(blank window)</a>
			<p />
			<a href="http://www.naver.com" target="_self">naver 사이트(self window)</a>
			<p />
			<a href="http://www.increpas.com/index.inc" target="_parent">increpas 사이트(parent
				window)</a>
			<p />
			<a href="http://www.google.com" target="_top">google 사이트(top window)</a>
			<p />
		</article>
	</section>
</body>
</html>
