<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table tag</title>
<style>
	table, td{
		border: 20px solid green;
		border-collapse: collapse;
	}
	td{
		text-align: center;
	}
</style>
</head>
<body>
	<table style="width: 450px; height: 600px;">
		<tr style="height: 100px;">
			<td colspan="3">header</td>
		</tr>
		<tr>
			<td>Nav</td>
			<td>Section</td>
			<td>Aside</td>
		</tr>
		<tr style="height: 100px;">
			<td colspan="3">Footer</td>
		</tr>
	</table>
</body>
</html>
